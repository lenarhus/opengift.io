<body>
  <!--estimates-->
  <div>
    <div class="grey-600">
      <!--users-->
      <div class="progress progress-avatar progress-xs m-t-1">
        <span class="progress-bar" style="width: 10%;">
          <a class="avatar avatar-sm m-y-5 m-r-5">
            <img src="https://getbootstrapadmin.com/remark/global/portraits/7.jpg">
          </a>
        </span>

        <span class="progress-bar progress-bar-info" style="width: 35%;">
          <a class="avatar avatar-sm m-y-5 m-r-5">
            <img src="https://getbootstrapadmin.com/remark/global/portraits/7.jpg">
          </a>
        </span>

        <span class="progress-bar progress-bar-success" style="width: 27%;">
          <a class="avatar avatar-sm m-y-5 m-r-5">
            <img src="https://getbootstrapadmin.com/remark/global/portraits/7.jpg">
          </a>
        </span>
      </div>

      <!--prices-->
      <div class="progress progress-price progress-xs m-t-1">
        <span class="progress-bar" style="width: 20%;">
          <span class="progress-item">$ 500</span>
        </span>

        <span class="progress-bar progress-bar-info" style="width: 30%;">
          <span class="progress-item">$ 700</span>
        </span>

        <span class="progress-bar progress-bar-success" style="width: 40%;">
          <span class="progress-item">$ 2000</span>
        </span>
      </div>
    </div>

    <style>
      .progress {
        height: 15px;
        overflow: hidden;
        background-color: #e4eaec;
        border-radius: .215rem;
      }

      .progress-price {
        overflow: visible;
        margin-bottom: 37px;
        /*background: none;*/
      }

        .progress-price .progress-item {
          position: absolute;
          top: 18px;
          right: -35px;
          color: #000;
          font-size: 1rem;
          width: 70px;
        }

      .progress-avatar {
        overflow: visible;
        margin-top: 37px;
        background: none;
      }

        .progress-avatar .progress-bar {
          position: relative;
          background: none;
        }

        .progress-avatar .avatar {
          position: absolute;
          top: -31px;
          right: -15px;
        }

          .progress-avatar .avatar:after {
            content: '';
            width: 3px;
            height: 16px;
            background: #4a4a4a;
            display: block;
            left: 14px;
            position: relative;
            border-radius: 0 0 50% 50%;
          }

      .progress-xs {
        height: 4px;
        border-radius: 2px;
      }

        .progress-xs .progress-bar {
          line-height: 4px;
        }

      .progress-bar {
        position: relative;
        float: left;
        width: 0%;
        height: 100%;
        font-size: .858rem;
        line-height: 15px;
        color: #fff;
        text-align: center;
        background-color: #3e8ef7;
        -webkit-transition: width .6s ease;
        transition: width .6s ease;
      }

      .progress-bar-warning {
        background-color: #f5914b;
      }

      .progress-bar-info {
        background-color: #0bb2d4;
      }

      .progress-bar-success {
        background-color: #11c26d;
      }
    </style>
  </div>

  <style>
    .project-team-items {
      list-style: none;
      padding: 0;
      margin-bottom: 0;
    }

      .project-team-items .team-item {
        float: left;
      }

    .avatar {
      position: relative;
      display: inline-block;
      width: 40px;
      white-space: nowrap;
      vertical-align: bottom;
      border-radius: 1000px;
    }

    .avatar-sm {
      width: 30px;
    }

    .avatar img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 0 none;
      border-radius: 1000px;
    }
  </style>
