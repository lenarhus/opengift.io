<style>
    .ogwidget-gradient > * {

 }

        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        border-radius: 5px;
        position: absolute;
        top: 65px;
    }

    .ogwidget-wrapper-body:after {
        bottom: 100%;
        left: 50%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
        border-color: rgba(255, 255, 255, 0);
        border-bottom-color: #ffffff;
        border-width: 10px;
        margin-left: -27px;

    .ogwidget-wrapper-body-list-group-item:first-child {

    .ogwidget-wrapper-body-list-group-item:last-child {

        border-radius: 0 0 5px 5px;
