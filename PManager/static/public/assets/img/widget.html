<style>
    .ogwidget * {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
    }

    /*TOP*/
.ogwidget {
    -webkit-font-smoothing:subpixel-antialiased;
    -moz-osx-font-smoothing:auto;
    font-size: 14px;
    line-height: 30px;
    font-family:-apple-system,BlinkMacSystemFont,Roboto,Open Sans,Helvetica Neue,sans-serif;
    margin: 0 auto;
    width: 400px;
}
.ogwidget-top {
    position: relative;
    z-index: 1;
    box-shadow: 0 3px 40px rgba(1,1,1,0.2);
    -moz-box-shadow: 0 3px 40px rgba(1,1,1,0.2);
    -webkit-box-shadow: 0 3px 40px rgba(1,1,1,0.2);
    -o-box-shadow:0 3px 40px rgba(1,1,1,0.2);
    padding: 30px 30px 40px;
    background: #62bb94;
    background-image: -webkit-linear-gradient(left, #38c1d1 0%, #62bb94 100%);
    background-image: -o-linear-gradient(left, #38c1d1 0%, #62bb94 100%);
    background-image: -webkit-gradient(linear, left top, right top, from(#38c1d1), to(#62bb94));
    background-image: linear-gradient(to right, #38c1d1 0%, #62bb94 100%);
    background-repeat: repeat-x;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FF38c1d1', endColorstr='#FF62bb94', GradientType=1);
    color: #ffffff;
    text-align: center;
}
    .ogwidget-title {
        font-size: 36px;
        font-weight: 700;
        line-height: 40px;
        margin-bottom: 15px;
    }
    .ogwidget-desc {
        font-size: 18px;
        font-weight: 400;
        line-height: 30px;
        margin-bottom: 15px;
    }

    .ogwidget-open {
        background: #fff;
        box-shadow: 0 1px 1px rgba(1,1,1,0.2);
        -moz-box-shadow: 0 1px 1px rgba(1,1,1,0.2);
        -webkit-box-shadow: 0 1px 1px rgba(1,1,1,0.2);
        -o-box-shadow: 0 1px 1px rgba(1,1,1,0.2);
        width: 100px;
        height: 36px;
        display: block;
        left: 50%;
        position: absolute;
        bottom: -16px;
        border-radius: 25px;
        -moz-border-radius: 25px;
        -webkit-border-radius: 25px;
        -ms-border-radius: 25px;
        margin-left: -50px;
        padding-top: 4px;
    }
    .ogwidget-opened {
        padding-top: 2px;
    }
    .ogwidget-opened img {
        transform: rotate(-180deg);
    }


    /*TOP*/
    .ogwidget-wrapper-body {
        z-index: 0;
        position: relative;
        background: #fff;
        box-shadow: 0 3px 40px rgba(1,1,1,0.2);
        -moz-box-shadow: 0 3px 40px rgba(1,1,1,0.2);
        -webkit-box-shadow: 0 3px 40px rgba(1,1,1,0.2);
        -o-box-shadow:0 3px 40px rgba(1,1,1,0.2);
        padding: 0px;
    }

    .ogwidget-wrapper-body-list-group {
        max-height: 300px;
        overflow-y: auto;
    }

    .ogwidget-wrapper-body-list-group-item {
        padding: 30px;
        border-bottom: 1px solid #ddd;
    }

    .ogwidget-wrapper-body-list-group-item:hover {
        background: #f9f9f9;
    }

    .ogwidget-wrapper-body-list-group-item:last-child {
        border-bottom: 0px;
    }

    .ogwidget-wrapper-body-list-group-item-date {
        font-size: 13px;
        color: #ccc;
        display: inline-block;
    }
    .ogwidget-wrapper-body-list-group-item-title {
        font-size: 18px;
        line-height: 30px;
    }

    .ogwidget-wrapper-body-list-group-item-progress-wrapper {
        margin-bottom: 15px;
    }

    .ogwidget-wrapper-body-list-group-item-progress-wrapper-bar {
        height: 8px;
        background: #d0f0f4;
        border-radius: 25px;
        -moz-border-radius: 25px;
        -webkit-border-radius: 25px;
        -ms-border-radius: 25px;
    }
    .ogwidget-wrapper-body-list-group-item-progress-wrapper-bar-inner {
        height: 8px;
        background: #62bb94;
        background-image: -webkit-linear-gradient(left, #38c1d1 0%, #62bb94 100%);
        background-image: -o-linear-gradient(left, #38c1d1 0%, #62bb94 100%);
        background-image: -webkit-gradient(linear, left top, right top, from(#38c1d1), to(#62bb94));
        background-image: linear-gradient(to right, #38c1d1 0%, #62bb94 100%);
        background-repeat: repeat-x;
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FF38c1d1', endColorstr='#FF62bb94', GradientType=1);
        border-radius: 25px;
        -moz-border-radius: 25px;
        -webkit-border-radius: 25px;
        -ms-border-radius: 25px;
    }


    .ogwidget-wrapper-body-list-group-item-progress-wrapper-list {
        padding: 0px;
        margin: 0px;
        list-style: none;
    }

    .ogwidget-wrapper-body-list-group-item-progress-wrapper-left {float: left;}
    .ogwidget-wrapper-body-list-group-item-progress-wrapper-right {float: right;}
    .ogwidget-wrapper-body-list-group-item-progress-wrapper-list-li {
        display: block;
        float: left;
        margin-right: 15px;
    }
    .ogwidget-wrapper-body-list-group-item-progress-wrapper-list-li-ico {
        width: 16px;
        vertical-align: middle;
        line-height: 12px;
        display: inline-block;
        margin-top: -4px;
        margin-right: 5px;
    }

    .ogwidget-clearfix:after {display:block;clear:both;content:"";}



    .ogwidget-button  {
        text-decoration: none;
        background: #ff5466; /* Old browsers */
        background: -moz-linear-gradient(left, #ff5466 0%, #f3784c 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(left, #ff5466 0%,#f3784c 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to right, #ff5466 0%,#f3784c 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff5466', endColorstr='#f3784c',GradientType=1 ); /* IE6-9 */
        color: #fff;
        text-align: center;
        display: inline-block;
        padding: 0px;
        margin: 0px;
        display: inline-block;
        margin: 0px auto;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        border-radius: 5px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        position: relative;
        -webkit-backface-visibility: hidden;
        z-index: 1;
    }

    .ogwidget-button:hover,
    .ogwidget-button.active,
    .ogwidget-button.focus {
        color: #fff;
    }

    .ogwidget-button-big {
        padding: 10px 35px;
        font-size: 16px;
    }
    .ogwidget-button-middle {
        padding: 3px 25px;
        font-size: 15px;
    }

    .ogwidget-button:after {
        position: absolute;
        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 0.3em;
        background: #f3784c; /* Old browsers */
        background: -moz-linear-gradient(left, #f3784c 0%, #ff5466 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(left, #f3784c 0%,#ff5466 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to right, #f3784c 0%,#ff5466 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f3784c', endColorstr='#ff5466',GradientType=1 ); /* IE6-9 */
        transition: opacity 0.5s ease-out;
        z-index: 2;
        opacity: 0;
    }
    .ogwidget-button:hover:after {
        opacity: 1;
    }
    .ogwidget-button span {
        position: relative;
        z-index: 3;
    }
</style>
