<h1 style="white-space: nowrap; width: 500px;">Приглашение пользователей в проект</h1>

<div class="text-center">
    <div class="col-sm-12">
        <input type="text" name="email" class="form-control js-email-invite" placeholder="Введите email" />
    </div>
</div>
<div>
    <div class="col-sm-12">
        <ul class="list-inline" >
            <li><div class="checkbox"><label>
                <input class="js-role-check-invite"
                       name="roles" value="client" type="checkbox">
                <span class="fa fa-users"></span>
                Клиент</label></div></li>
            <li>
            <div class="checkbox"><label>
                <input class="js-role-check-invite"
                       name="roles" value="manager" type="checkbox">
                <span class="fa fa-cogs"></span>
                Менеджер</label></div></li>
            <li>
            <div class="checkbox"><label>
                <input class="js-role-check-invite"
                       name="roles" value="employee" type="checkbox">
                <span class="fa fa-user"></span>
                Разработчик</label></div></li>
      </ul>
    </div>
</div>
<div class="clearfix"></div>
<div>
    <div class="col-sm-12 text-center">
        <a href="#" class="btn btn-success" onclick="return document.mainController.inviteUser($(this), $('.js-email-invite'), $('.js-role-check-invite'));">Пригласить</a>
    </div>
</div>

<div class="clearfix" ></div>
<hr />
<h1>Пригласите проверенных специалистов!</h1>
<p>Для приглашения компетентных исполнителей вам нужно:</p>
<ul>
    <li>1. Проставить галочки на против задач, которые вы хотите делегировать</li>
    <li>2. Нажать "Пригласить исполнителей" в панели снизу</li>
</ul>
