<h2 class="clearfix relative line-34">Информация о доступах к серверам
    <a data-toggle="modal" data-target="#add-interface-popup" class="btn btn-success pull-right" href="#">
        <i class="fa fa-plus"></i>&nbsp;Добавить информацию о доступе
    </a>
</h2>
<hr>

<div class="js-interface-container">
    {{ interfaces|safe }}
</div>
<p>Разместите здесь доступ в административную панель или к FTP серверу сайта.</p>

<div class="modal fade js-add-interface-wrapper" id="add-interface-popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="z-index: 100000">
    <div class="modal-dialog">
        <div class="modal-content green-popup">
            <form enctype="multipart/form-data" class="js-add-interface-form" method="POST" action="/add_interface/">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel">Access credentials</h2>
                    <a class="fa fa-remove" data-dismiss="modal"></a>

                </div>
                <div class="modal-body clearfix">
                    <input type="hidden" name="pid" value="{{ project.id }}" />
                    <div class="modal-body-item clearfix">
                        <div class="modal-body-item-left">Title</div>
                        <div class="modal-body-item-right">
                            <input type="text" value="" name="name" placeholder="Title..."
                                   class="form-control js-add-interface-input">
                        </div>
                    </div>
                    <div class="modal-body-item clearfix">
                        <div class="modal-body-item-left">Protol</div>
                        <div class="modal-body-item-right">
                            <select class="form-control" name="protocol">
                                <option value="http">http://</option>
                                <option value="ssh">ssh://</option>
                                <option value="ftp">ftp://</option>
                                <option value="rdp">rdp://</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-body-item clearfix">
                        <div class="modal-body-item-left">Address</div>
                        <div class="modal-body-item-right">
                            <input type="text" value="" name="address" placeholder="Address..." class="form-control js-add-interface-input"/>
                        </div>
                    </div>
                    <div class="modal-body-item clearfix">
                        <div class="modal-body-item-left">Username</div>
                        <div class="modal-body-item-right">
                            <input type="text" value="" name="username" placeholder="Username..." class="form-control js-add-interface-input">
                        </div>
                    </div>
                    <div class="modal-body-item clearfix">
                        <div class="modal-body-item-left">Password</div>
                        <div class="modal-body-item-right">
                            <input type="password" value="" name="password" placeholder="Введите пароль..." class="form-control js-add-interface-input">                    </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success js-project-submit" value="Add" />
                    <button data-dismiss="modal" class="btn btn-danger js-interface-modal-close" type="button">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
