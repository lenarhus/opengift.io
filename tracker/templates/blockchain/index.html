{% extends "main/base.html" %}
{% block header %}
{% endblock %}
{% block content %}
    <h2>Блокчейн opengift</h2>
    {% if not request.user.get_profile.blockchain_cert %}
        <input type="button" value="Зарегистрироваться" class="js-register btn btn-success"/>
    {% else %}
        <input type="button" value="Получить код кошелька" class="js-get-key btn btn-success"/>
    {% endif %}
    <script>
        $(function() {
            $('.js-register').click(function() {
                var t = this;
                $.post('/blockchain/ajax/', {'action':'register'}, function(data) {
                    $('.js-for-keys').html(data);
                    $(t).remove();
                });
                return false;
            });
            $('.js-get-key').click(function() {
                $.post('/blockchain/ajax/', {'action':'getKey'}, function(data) {
                    $('.js-for-keys').html(data);
                });
                return false;
            })
        })
    </script>
    <textarea class="js-for-keys form-control">

    </textarea>
{%  endblock %}
