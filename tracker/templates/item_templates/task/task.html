<div id="taskLine_#TASK_ID#" class="task clearfix input-group" data-taskid="#TASK_ID#" >
	<div class="task-border clearfix js-drag-task">
    	<span class="task-id js-number-link">#TASK_NUMBER#</span><!-- ===== НОМЕР ЗАДАЧИ -->
       	<span class="task-drag task-name_status"></span><!-- ===== ПЕРЕТЯГИВАТЕЛЬ -->
    
       <div class="task-title"> <input class="js-task-checkbox" type="checkbox" name="#TASK_ID#" />
       <a title="#LAST_MESSAGE#" class="js-name-link" href="#TASK_URL#">#TASK_NAME#</a>
       #FILE_LIST#
       #DEADLINE#
       <span class="task_add-subtask"><a class="show-subtasks add-subtask" rel="#TASK_ID#" onclick="return false;" href="#"><span class="js-subNum">#ACTIVE_SUBTASK_QTY# </span><span class="fa fa-plus" title="Добавить подзадачу"></span></a></span><!-- ===== ДОБАВИТЬ ПОДЗАДАЧУ -->
       </div><!-- ===== ИМЯ ЗАДАЧИ -->

		<div class="task-info">
        	<div class="task-info-author"><span class="title-to-hide">Ответственный:&nbsp;</span><span class="js_task_responsibles"><span class="dropdown"></span></span></div>
            <div class="task-info-time task_play-wrap">
                <span class="btn-group dropdown"><a class="task_play-wrap_btn dropdown-toggle js-task_play play" rel="#TASK_ID#"><span class="fa fa-play-circle"></span></a>
                <div class="pause_dialog dropdown-menu pull-right">
                    <h5>Что сделано?</h5>
                    <textarea class="form-control" name="comment"></textarea>
                    <label class="checkbox">
                        <input type="checkbox" name="solution" value="Y" />В базу знаний
                    </label>
                    <a class="pause_comment_success btn btn-success">Ок</a>
                    <a class="pause_comment_cancel btn btn-danger">Отменить таймер</a>
                </div>&nbsp;&nbsp;
                </span>
            	<span class="dropdown">
            		<a href="#" class="link-with-popup js-time" data-toggle="dropdown" ></a>&nbsp;<span class="task-plantime"></span>
                </span>
            </div><!--task-info-time-->
            <div class="task-info-control">
                <a class="btn_manage task_manage_btn-done js-task_approve">
                    <span class="fa fa-check" title="Подтвердить задачу"></span>
                </a>
                <a class="btn_manage task_manage_btn-done js-task_done">
                    <span class="fa fa-check" title="Закрыть задачу"></span>
                </a>
                <span class="js-options_popup">
                    <a class="btn_manage dropdown-toggle js-task_menu">
                        <span class="fa fa-gear" title="Действия"></span>
                    </a>
                </span>
			</div><!--task-info-control-->
		</div><!--task-info-->

	</div>
</div>
