{% if field.is_hidden %}
  {{ field }}
{% else %}

<div id="div_{{ field.auto_id }}" class="form-group {% if field.errors %}has-error{% endif %}">

        {% if field.label %}
            <label for="{{ field.id_for_label }}" class="col-xs-2 control-label {% if field.field.required %}requiredField{% endif %}">
                {{ field.label|safe }}
            </label>
        {% endif %}
    <div class="col-xs-10">
        {{ field }}
            {% if field.errors %}
                {% for error in field.errors %}
                    <div id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="help-block"><strong>{{ error }}</strong></div>
                {% endfor %}
            {% endif %}
        {% if field.help_text %}
            <p id="hint_{{ field.auto_id }}" class="help-block">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>

</div>
{% endif %}
