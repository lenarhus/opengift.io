{% extends "public/index.html" %}
{% block content %}
    <section>
        <div class="container">
            <h1 class="text-center">Список проектов</h1>
            <div class="u-h-4 u-w-50 bg-primary rounded mt-4 u-mb-40 mx-auto"></div>
            <div class="row text-center">
                {% for project in projects %}
                    <div class="col-lg-4 col-md-6 u-mb-30">
                        <div class="p-4 py-5 u-h-100p border rounded box-shadow-v2--onHover">
                            <h4 class="u-fs-26 u-pt-30 u-pb-20">
                                <a href="/project/{{ project.id }}/public/">{{ project.name }}</a>
                            </h4>

                            <p>
                                {{ project.description }}
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
