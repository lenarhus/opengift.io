{% extends "public/index.html" %}
{% load thumbnail get_settings compressed %}
{% block content %}
{% compressed_css 'project_detail' %}
    <style>
    .small-text-label {
        padding: 3px 7px;
        font-size: 11px !important;

    </style>
<section class="u-py-100 u-h-100vh u-flex-center" style="
	background: #8B3AC6;
	background-image: -webkit-linear-gradient(left, #8B3AC6 0%, #4D3399 100%);
	background-image: -o-linear-gradient(left, #8B3AC6 0%, #4D3399 100%);

	background-image: linear-gradient(to right, #8B3AC6 0%, #4D3399 100%);
	background-repeat: repeat-x;
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FF8B3AC6', endColorstr='#FF4D3399', GradientType=1);
">

    <div class="row">
      <div class="col-lg-6 u-mt-80">
        <h1 class="display-4 u-fw-600 text-white u-mb-40">

        <p class="u-fs-22 text-white u-lh-1_8 u-mb-40">

        </p>
        <a href="" class="btn btn btn-rounded btn-green  px-md-5">

        <a href="" class="btn btn btn-rounded btn-white ml-3 px-md-5">
        	Помочь проекту
        </a>
      </div> <!-- END col-lg-6-->
      <div class="col-lg-6 u-mt-80">
      	<ul class="p-0" data-init="carousel" data-slick='{ "slidesToShow":1, "dots":true, "arrows":false, "dotsClass":"slick-dots dots-white mt-4 text-center"}'>

      			<img class="box-shadow-v1" src="/static/public/assets/img/seo/s-1.png" alt="">

      		<li>

      		<li>

      	</ul>
      </div> <!-- END col-lg-6-->
    </div> <!-- END row-->
  </div> <!-- END container-->
</section> <!-- END intro-hero-->
<section class="bg-gray-v1 u-py-100">
 	<div class="container">
 		<div class="row text-center">

 			<div class="col-lg-3 col-md-6 u-my-20">

 					<h4 class="mb-0 u-fs-36 u-fw-400">
 						10M

 				</div>
 			</div> <!-- END col-lg-3 col-md-6-->

 			<div class="col-lg-3 col-md-6 u-my-20">

 					<h4 class="mb-0 u-fs-36 u-fw-400">
 						5000+

 					<p class="u-fs-20">
 						Оценок

 			<div class="col-lg-3 col-md-6 u-my-20">

 						265k

 		</div> <!-- END row-->
 	</div> <!-- END container-->
 </section>
<script src="https://cdnjs.com/libraries/Chart.js" ></script>
    <canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
<script>
    var getProjectState = function(p, call) {
        $.post('/blockchain/ajax/', {'action':'getProjectStatus', 'pName': p}, function(data) {
            if (data == 'ok')
                call();
        });
    };
    $(function() {
        getProjectState('{{ project.name }}', function() {
            $('.js-donate').show();
        });
    })
</script>
{% endblock %}
